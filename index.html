<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Oldagram</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="logo.png" alt="" />
        <img class="avatar" src="user-avatar.png" alt="" />
      </header>
      <main>
        <section class="section-one">
          <div class="section-one-box">
            <img class="avatar" src="avatar-vangogh.jpg" alt="" />
            <div>
              <h1>Vincent van Gogh</h1>
              <h2>Zudert, Netherlands</h2>
            </div>
          </div>
        </section>
        <section class="section-two">
          <img src="post-vangogh.jpg" alt="" />
        </section>
      </main>
      <footer>
        <div class="social-icons">
          <img id="likeBtn" onclick="addLike()" src="icon-heart.png" alt="" />
          <img src="icon-comment.png" alt="" />
          <img src="icon-dm.png" alt="" />
        </div>
        <div class="likes-comments">
          <p class="likes"><span id="likes-el">20 </span>likes</p>
          <p class="comments">
            <span>vincey1853 </span>just took a few mushrooms lol
          </p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
